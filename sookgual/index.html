<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sookgual</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .address-bar {
      width: 100%;
      background: #f1f3f4;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .address-bar span.lock {
      color: green;
    }

    .address-bar .url {
      color: #555;
    }

    .logo {
      margin-top: 100px;
      font-size: 60px;
      color: #4285F4;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo span {
      color: #EA4335;
    }

    .search-box {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      display: flex;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #f8f9fa;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #e8e8e8;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="address-bar">
    <span class="lock">ðŸ”’</span>
    <span class="url">https://www.sookgual.com</span>
  </div>

  <div class="logo">
    Sook<span>gual</span>
  </div>

  <form class="search-box" action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Sookgual...">
  </form>

  <div class="buttons">
    <button onclick="document.querySelector('form').submit()">Sookgual Search</button>
    <button onclick="window.location.href='https://www.google.com/doodles'">I'm Feeling Lucky</button>
  </div>

  <footer>Created by You | Sookgual &copy; 2025</footer>

</body>
</html>
